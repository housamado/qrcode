<div>
  <h1>Générateur de QR Code</h1>

  <label for="name">Nom:</label>
  <input
    type="text"
    id="name"
    [(ngModel)]="name"
    placeholder="Entrez votre nom"
  />

  <label for="title">Titre:</label>
  <input
    type="text"
    id="title"
    [(ngModel)]="title"
    placeholder="Entrez votre titre"
  />

  <label for="company">Entreprise:</label>
  <input
    type="text"
    id="company"
    [(ngModel)]="company"
    placeholder="Entrez votre entreprise"
  />

  <label for="phone">Téléphone:</label>
  <input
    type="text"
    id="phone"
    [(ngModel)]="phone"
    placeholder="Entrez votre téléphone"
  />

  <label for="email">Email:</label>
  <input
    type="email"
    id="email"
    [(ngModel)]="email"
    placeholder="Entrez votre email"
  />

  <label for="website">Site Web:</label>
  <input
    type="url"
    id="website"
    [(ngModel)]="website"
    placeholder="Entrez votre site web"
  />

  <label for="logo">Télécharger le logo:</label>
  <input
    type="file"
    id="logo"
    (change)="onLogoUpload($event)"
    accept=".png, .jpg, .jpeg, .gif"
  />

  <button (click)="generateQRCode()">Générer le Code</button>

  <!-- Section pour le QR code avec un cadre -->
  <div id="body">
    <div class="qr-code-frame">
      <div id="canvas" class="qr-code"></div>
      <p>Scan-me</p>
    </div>
  </div>
</div>
